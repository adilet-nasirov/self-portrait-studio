<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="headerName">
        <i class="fas fa-shopping-cart fa-2x"></i>
        <h1 style="display: inline; margin-left: 5px">Your cart</h1>
      </div>
    </header>
    <main>
      <div class="totalItems">
          <p class="subtotal">Subtotal(<span id="itemNum"></span> items): total price <strong id="price"></strong></p>
          <a href="checkout.html"><button class="checkout">Proceed to Checkout</button></a>
      </div>
      <div class="container"></div>
    </main>
    <footer>Copyright</footer>





     


    

    <script type="module" src="cart.js"></script>
  </body>
</html>
